<!DOCTYPE html>
<html>
<head>
<title>Slider </title>
<style type="text/css">
	body {
		width: 600px;
		margin: 100px auto 0;
	}
	* { margin: 0; padding: 0; }
</style>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="slider">
		<ul>
			<li><img src="http://placehold.it/600x300&text=Image 1" alt="image 1"></li>
			<li><img src="http://placehold.it/600x300&text=Image 2" alt="image 2"></li>
			<li><img src="http://placehold.it/600x300&text=Image 3" alt="image 3"></li>
			<li><img src="http://placehold.it/600x300&text=Image 4" alt="image 4"></li>
		</ul>
	</div>
	<div id="slider-nav">
		<button data-dir="prev">Previus</button>
		<button data-dir="next">Next</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
